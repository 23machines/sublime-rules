name: "Brand Impersonation: Docusign"
description: |
  Attack impersonating docusign brand.
references:
  - "https://docusign.net"
type: "rule"
source: |-
  type.inbound
  and (
    (
      // spoofed docusign From: field
      sender.email.domain.root_domain in ('docusign.net', 'docusign.com')
      and headers.return_path.domain.root_domain not in ('docusign.net', 'docusign.com')
    ) or (
      // domain not belonging to brand includes 'docusign.net' substring
      sender.email.domain.root_domain not in ('docusign.net', 'docusign.com')
      and ilike(sender.email.email, '*docusign.net*', '*docusign.com*')
    ) or (
      // display name contains 'docusign' but not from docusign.net
      sender.email.domain.root_domain not in ('docusign.net', 'docusign.com')
      and ilike(sender.display_name, '*docusign*')
    )
  )
tags:
  - "brand-impersonation"
  - "docusign"
