name: "Google open redirect"
description: |
  Message contains a Google Apps Script link that can be used as a redirect.
references: |
  - "https://twitter.com/bunnymaid/status/1415478829162762240"
type: "rule"
source: |
  type.inbound
  and any(body.links, .href_url.domain.domain == "script.google.com" 
                      and ilike(.href_url.path, "/macros*")
  )
tags:
  - "suspicious-link"
  - "open-redirect"
